<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/Dom/07_DOM_T/01-Menu/stylemenu.css" />
  <link rel="shortcut icon" href="/00NoJS/umbrella-sf-svgrepo-com.svg" type="image/x-icon" />
  <title>/navigator</title>
</head>

<body>
  <!-- //BTC ETH Buttons API -->
  <section id="cryptoWrapper">
    <div class="cryptoCard">
      <p id="btc"></p>
    </div>
    <div class="cryptoCard">
      <p id="eth"></p>
    </div>
    <div class="cryptoCard">
      <p id="bnb"></p>
    </div>
  </section>
  <!-- //Hamburguer -->
  <div class="hamburguerHolder">
    <input type="checkbox" id="checkbox">
    <label for="checkbox" class="toggle" id="hamburguerIcon">
      <div class="bars" id="bar1"></div>
      <div class="bars" id="bar2"></div>
      <div class="bars" id="bar3"></div>
  </div>
  </label>
  <!-- //SliderMenu -->
  <div class="sliderMenu" id="sliderMenu">
    <div class="wrapper">
      <a href="#space1">FUNCTIONAL CLOCK</a>
      <a href="#space2">MOVEMENT AREA</a>
      <a href="/Dom/01_DOM/dom.html">MACHINE TESTER</a>
      <a href="/Dom/02_DOM/dom.html">CONTROL PANEL</a>
      <a href="/Dom/03_DOM/dom.html">TEXT TEST</a>
      <a href="/Dom/04_DOM/dom.html">TEMP + FRAG</a>
      <a href="/Dom/05_DOM/dom.html">EVENTS</a>
      <a href="/Dom/06_DOM/dom.html">EVENTS-02</a>
      <a href="/00NoJS/divs.html">DIVS</a>

    </div>
  </div>
  <header class="headerHM">
    <!-- //CRYPTO SLIDER -->
    <div class="livecoinwatch-widget-5" lcw-base="USD" lcw-color-tx="#b1b1b184;" lcw-marquee-1="coins"
      lcw-marquee-2="movers" lcw-marquee-items="10"></div>
    </div>

    <div class="backdropProvider"></div>
    <section class="container1" id="space1">
      <div class="contClock">

        <div class="clockTemplate">
        </div>
        <button id="startClockButton">START CLOCK</button>
        <button id="stopClockButton">STOP CLOCK</button>
        <button id="startAlarmButton">START ALARM</button>
        <button id="stopAlarmButton">STOP ALARM</button>

    </section>
    <section class="container2" id="space2">
      <div class="container2-movingZone" id="isMovingZone" tabindex="0">
        <h2>CLICK HERE, USE KEYBOARD ARROWS or WASD</h2>

        <div class="container2-movingZone__theBall" id="isBall">
          <div class="theSmallBall" id="smallBall1"></div>
          <div class="theSmallBall2" id="smallBall2"></div>

        </div>
      </div>
    </section>



  </header>
  <script defer src="https://www.livecoinwatch.com/static/lcw-widget.js"></script>
  <script type="module" src="/Dom/07_DOM_T/01-Menu/app.js"></script>
  <script type="module" src="/Dom/07_DOM_T/01-Menu/d3_ball.js"></script>

</body>

</html>
