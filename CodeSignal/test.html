  <body>

    <style>
      body {
        background-color: rgb(162, 193, 183);
        overflow: hidden;
      }
      * {
        cursor: none;
      }
      .mouse-follower {
        position: absolute;
        left: -15px;
        top: -10px;
        z-index: 8;
        pointer-events: none;
        font-size: 1rem;
        transition: 0.05s;
        opacity: 0.9;
        width: 10px;
        height: 10px;
      }
      a {
        text-decoration: none;
        cursor: none;
        font-size: 3rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 0.2s ease-in-out;
        transition: transform 1s ease; /* Agregar transiciÃ³n para suavizar el cambio */
      }
      a:hover {
        transform: translate(-50%, -35%);
        transition: 0.4s;
      }

      a::before {
        content: "";
        width: 3px;
        height: 3px;
        background-color: rgb(35, 34, 34);
        position: absolute;
        transition: 0.2s ease-in-out;
        opacity: 0;
        left: 20px;
      }

      a::after {
        content: "";
        width: 3px;
        height: 3px;
        background-color: rgb(107, 107, 107);
        position: absolute;
        left: 10px;
        top: 15px;
        transition: 0.4s;
        opacity: 0;
      }

      a:hover::after {
        transform: translateY(-20px);
        transition: 0.4s;
        opacity: 1;
      }

      a:hover::before {
        transform: translateY(-20px);
        transition: 0.4s;
        opacity: 1;
      }

      a::before,
      a::after {
        content: "";
        width: 3px;
        height: 3px;
        position: absolute;
        opacity: 0;
      }

      a::before {
        background-color: rgb(35, 34, 34);
        left: 20px;
        top: 0; /* PosiciÃ³n inicial */
      }

      a::after {
        background-color: rgb(107, 107, 107);
        left: 10px;
        top: 15px; /* PosiciÃ³n inicial */
      }

      a:hover::after,
      a:hover::before {
        animation: ashes 1.5s infinite forwards;
      }

      @keyframes ashes {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-20px);
          opacity: 0;
        }
      }

      a {
        text-decoration: none;
        cursor: none;
        font-size: 3rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      a:hover {
        animation: breatheAnimation 2s infinite alternate ease-in-out !important;
      }

      @keyframes breatheAnimation {
        0% {
          transform: translate(-50%, -50%) scale(1);
          transition: 0.3s;
        }
        100% {
          transform: translate(-50%, -25%) scale(1.1);
          transition: 0.3s;
        }
      }
    </style>
