<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Dom/96.6/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Della</title>
</head>

<body>

    <main id="main">
        <!-- <h1>私のやることリスト</h1>
        <h1>This is my TO-DO list</h1> -->

        <div class="decoration2">
            <img src="/Dom/96.5/shape.png" alt="" srcset="" id="bgImage">
        </div>
        <div class="container" id="mainContainer">
            <div class="decoration">
                <div class="point" id="pinkPoint">
                </div>
                <div class="point" id="whitePoint">

                </div>
                <div class="whitePoint-modal" id="whiteModal">
                    <button id="themeChanger">Dark Mode</button>
                    <!-- <button id="themeAuto">Auto OFF</button> -->

                </div>
                <div class="point"></div>
            </div>
            <div class="container-interface">
                <input type="text" id="textField" placeholder="I have many things to do...">
                <button id="send">Create!</button>
            </div>
            <div class="container-to-do-list" id="containerToDo">
                <div id="scroll-content" class="scrolled">
                    <div class="card-to-do-list">
                        <div class="container-action-buttons">
                            <label class="contx">
                                <input type="checkbox">
                                <div class="checkmark"></div>
                                <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" class="celebrate">
                                    <polygon points="0,0 10,10"></polygon>
                                    <polygon points="0,25 10,25"></polygon>
                                    <polygon points="0,50 10,40"></polygon>
                                    <polygon points="50,0 40,10"></polygon>
                                    <polygon points="50,25 40,25"></polygon>
                                    <polygon points="50,50 40,40"></polygon>
                                </svg>
                            </label>
                        </div>

                        <div class="internal-container">
                            <p>Welcome ${user}, this is the to-do template! <br>
                                <span style="background-color: #f3f36d;">Use <span
                                        style="font-weight: 500; ">Create!</span> or press <span
                                        style="font-weight: 500;">Enter</span> to
                                    appoint a new to-do...</span>
                            </p>
                        </div>

                        <button class="buttonD">
                            <svg viewBox="0 0 448 512" class="svgIcon">
                                <path
                                    d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z">
                                </path>
                            </svg>
                        </button>


                    </div>
                    <div class="card-to-do-list">
                        <div class="container-action-buttons">
                            <label class="contx">
                                <input type="checkbox">
                                <div class="checkmark"></div>
                                <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg" class="celebrate">
                                    <polygon points="0,0 10,10"></polygon>
                                    <polygon points="0,25 10,25"></polygon>
                                    <polygon points="0,50 10,40"></polygon>
                                    <polygon points="50,0 40,10"></polygon>
                                    <polygon points="50,25 40,25"></polygon>
                                    <polygon points="50,50 40,40"></polygon>
                                </svg>
                            </label>
                        </div>

                        <div class="internal-container">
                            <p>Welcome ${user}, this is the to-do template! <br>
                                <span style="background-color: #f3f36d;">Use <span
                                        style="font-weight: 500; ">Create!</span> or press <span
                                        style="font-weight: 500;">Enter</span> to
                                    appoint a new to-do...</span>
                            </p>
                        </div>

                        <button class="buttonD">
                            <svg viewBox="0 0 448 512" class="svgIcon">
                                <path
                                    d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z">
                                </path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>


    </main>
    <script src="/Dom/96.6/index.js"></script>
</body>

</html>
