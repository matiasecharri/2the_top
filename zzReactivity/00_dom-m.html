<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom M</title>
  </head>
  <body>
    <h1>Manual DOM M.</h1>
    <form id="todo-form">
      <input type="text" id="todo-item" placeholder="New task..." />
      <input type="submit" value="ADD" />
      <h2>Task List</h2>
      <ul id="todo-list"></ul>
    </form>
    <script>
      const d = document,
        $item = d.getElementById("todo-item"),
        $list = d.getElementById("todo-list");

      d.addEventListener("submit", e => {
        if (!e.target.matches("#todo-form")) return false;

        e.preventDefault();

        const $li = d.createElement("li");
        $li.textContent = $item.value;

        if ($item.value === "") {
          return;
        }

        $list.appendChild($li);
        $item.value = "";
        $item.focus()
      });
    </script>
  </body>
</html>
