<body>
    <main>
        <div class="container-characters-base">
            <h1>EDGERUNNERS CRUD API REST AJAX</h1>
            <h2>OUR CHARACTERS</h2>
            <article class="content-characters">
                <!-- PERSONAJES DINAMICOS -->


            </article>
        </div>
        <section class="crud">
            <h2 class="crud-title">ADD CHARACTER</h2>
            <article>
                <form class="crud-form">
                    <div id="cancelEdit">CANCEL EDIT MODE</div>
                    <input type="text" name="name" placeholder="Name..." required autocomplete="off">
                    <input type="text" name="info" placeholder="Info..." required autocomplete="off">
                    <select name="isAlive" id="isAlive" required>
                        <option value="" disabled selected>Is Alive?</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                        <option value="null">It is not known...</option>
                    </select>
                    <select name="hasCromo" required>
                        <option value="" disabled selected>Has cromo?</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                    <input type="text" name="photo" placeholder="URL Photo." required autocomplete="off">
                    <input type="submit" value="SEND" id="send">
                    <input type="hidden" name="id">
                </form>
            </article>

        </section>

    </main>
